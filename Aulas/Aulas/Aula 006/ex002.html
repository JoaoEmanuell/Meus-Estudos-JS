<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro progama</title>
    <style>
        body {
            background-color: rgb(111, 111, 168);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Ja me livrei da maldição</p>
    <script>
    var n1 = window.prompt('Digite um numero')
    var n2 = window.prompt('Digite outro numero')
    var s = Number(n1) + Number(n2)
    window.alert(`A soma do valor ${n1} com o valor ${n2} é igual a ${String(s)}`)//Concatenação
    // Se (number + number) o sinal de + ira retornar uma adição
    // Se (str + str) o sinal de + ira retornar uma concatenação
    </script>
</body>
</html>
